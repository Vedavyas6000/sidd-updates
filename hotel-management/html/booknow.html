        <script>
            const yesRadio = document.getElementById('yes');
            const noRadio = document.getElementById('no');
            const idField = document.getElementById('idField');
            const phoneField = document.getElementById('phoneField');
            const idNumberInput = document.getElementById('idNumber');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const getOtpButton = document.getElementById('getOtpButton');
            const otpDiv = document.querySelector('.otp');
            const correctOtp = '123456';
            
            idField.style.display = 'none';
            phoneField.style.display = 'none';
            getOtpButton.style.display = 'none';
            otpDiv.style.display = 'none';
            
            yesRadio.addEventListener('change', function () {
                if (this.checked) {
                    idField.style.display = 'block';
        phoneField.style.display = 'block';
        idNumberInput.setAttribute('required', 'required');
        phoneNumberInput.setAttribute('required', 'required');
    }
});

noRadio.addEventListener('change', function () {
    if (this.checked) {
        idField.style.display = 'none';
        phoneField.style.display = 'none';
        idNumberInput.removeAttribute('required');
        phoneNumberInput.removeAttribute('required');
        idNumberInput.value = '';
        phoneNumberInput.value = '';
        getOtpButton.style.display = 'none';
        otpDiv.style.display = 'none';
    }
});

phoneNumberInput.addEventListener('input', function () {
    if (phoneNumberInput.value.length === 10) {  
        getOtpButton.style.display = 'inline-block';
    } else {
        getOtpButton.style.display = 'none';
        otpDiv.style.display = 'none';
    }
});

getOtpButton.addEventListener('click', function () {
    otpDiv.style.display = 'block';
    const enteredOtp = prompt('Enter the OTP');
    if (enteredOtp === correctOtp) {
        alert('OTP verified successfully!');
        otpDiv.style.display = 'none';
    } else {
        alert('Invalid OTP. Please try again.');
    }
});

document.getElementById('book_reservation').addEventListener('submit', function(event) {
    event.preventDefault(); 
    
    const formData = {
        firstname: document.getElementById('firstname').value,
        lastname: document.getElementById('lastname').value,
        email: document.getElementById('email').value,
        room: document.getElementById('room').value,
        guest: document.getElementById('guest').value,
        day: document.getElementById('day').value,
        month: document.getElementById('month').value,
        year: document.getElementById('year').value,
        hour: document.getElementById('hour').value,
        timePeriod: document.getElementById('timePeriod').value,
        departure_day: document.getElementById('departure_day').value,
        departure_month: document.getElementById('departure_month').value,
        departure_year: document.getElementById('departure_year').value,
        departure_hour: document.getElementById('departure_hour').value,
        timeperiodDeparture: document.getElementById('timeperiodDeparture').value,
        membership: document.querySelector('input[name="membership"]:checked') ? document.querySelector('input[name="membership"]:checked').value : '',
        passportNumber: idNumberInput.value, 
        phoneNumber: phoneNumberInput.value,
        specialRequest: document.querySelector('.form-textarea').value
    };
    
    console.log('Form Data:', formData);
    
    alert('Data stored successfully!');
});
</script>
